<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
</head>

<body>
    <!doctype html>
    <html lang="en">
        <head>
            <title>Password</title>
            <!-- Required meta tags -->
            <meta charset="utf-8" />
            <meta
                name="viewport"
                content="width=device-width, initial-scale=1, shrink-to-fit=no"
            />
    
            <!-- Bootstrap CSS v5.2.1 -->
            <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
                crossorigin="anonymous"
            />
        </head>
        <style>
            ul{
                color: red;
            }
        </style>
        <body>
            <div class="container my-5">
                <div>
                    <input onkeyup="passwordCheacker()" type="password" placeholder="Password" class="form-control" >
                </div>
                <div>
                    <ul>
                        <li id="nc">Password Must Contain Atleast One numeric charecter</li>
                        <li id="uc">password must contain atleast one upper case</li>
                        <li id="sc">password must contain atleast one especial charecter</li>
                        <li id="lc">password must contain atleast one lower case</li>
                        <li id="len">password must contain more than 8 charecters</li>
                    </ul>
                </div>
            </div>

            <script
                src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                crossorigin="anonymous"
            ></script>
    
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
                integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
                crossorigin="anonymous"
            ></script>
            <script>
                let inp = document.querySelector("input");
                let ucp = /[A-Z]/;
                let lcp = /[a-z]/;
                let ncp = /[0-9]/;
                let scp = /[^A-Za-z0-9]/;
                function passwordCheacker(){
                    if(inp.value.length >= 8){
                        document.querySelector("#len").style.color='green';
                    }
                    else{
                        document.querySelector("#len").style.color='';
                    }
                    if(inp.value.match(ucp)){
                        document.querySelector("#uc").style.color='green';
                    }
                    else{
                        document.querySelector("#uc").style.color='';
                    }
                    if(inp.value.match(lcp)){
                        document.querySelector("#lc").style.color='green';
                    }
                    else{
                        document.querySelector("#lc").style.color='';
                    }
                    if(inp.value.match(scp)){
                        document.querySelector("#sc").style.color='green';
                    }
                    else{
                        document.querySelector("#sc").style.color='';
                    }
                    if(inp.value.match(ncp)){
                        document.querySelector("#nc").style.color='green';
                    }
                    else{
                        document.querySelector("#nc").style.color='';
                    }

                }
            </script>
        </body>
    </html>
        
</body>
</html>
